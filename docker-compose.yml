version: '3.8'

networks:
  player_network:
    driver: bridge

services:
  playerapi:
    build: .
    image: playerapi-node
    ports:
      - "80:8080"
    depends_on:
      db_mysql:
        condition: service_healthy
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
      - MYSQL_HOST=db_mysql
      - MYSQL_DATABASE=playerdb
      - MYSQL_PORT=3306
    networks:
      - player_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 200M

  db_mysql:
    image: mysql:8.0.35
    command: 
      - --performance_schema=OFF
      - --table_open_cache=128
      - --innodb_buffer_pool_size=128M
      - --max_connections=10
      - --sort_buffer_size=1M
      - --authentication_policy=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: playerdb
    ports:
      - "3306:3306"
    volumes:
      - playerdb_data_mysql:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - player_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 200M

volumes:
  playerdb_data_mysql: