name: .NET CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Install dependencies
      run: dotnet restore ./PlayerApi/PlayerApi.csproj

    - name: Build
      run: dotnet build ./PlayerApi/PlayerApi.csproj --configuration Release

    - name: Run tests
      run: dotnet test ./PlayerApi.Tests/PlayerApi.Tests.csproj --no-build --verbosity normal